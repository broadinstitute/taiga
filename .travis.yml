# Command to trigger travis on all branches having a .travis.ymll
branches:
  only:
    - /.*/
notifications:
  email:
    recipients:
      - rmarenco@broadinstitute.org
      - pmontgom@broadinstitute.org
language: python
python:
  - "3.5"
# Command to install dependencies
install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment -c bioconda python=$TRAVIS_PYTHON_VERSION bioconductor-rhdf5 numpy=1.11.3 h5py=2.6.0 sqlalchemy=1.1.4 psycopg2=2.6.2
  - source activate test-environment
  - python setup.py install

# Command to run tests
script: pytest
